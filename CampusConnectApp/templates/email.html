{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Us - CampusConnect</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<style>
		body {
			background: #ffffff;
			min-height: 100vh;
		}
		.contact-card {
			margin-top: 80px;
			box-shadow: 0 8px 16px rgba(0,0,0,0.2);
			border-radius: 15px;
			overflow: hidden;
		}
		.card-header {
			background-color: #0d6efd;
			color: white;
			text-align: center;
			padding: 20px;
			font-size: 1.5rem;
			font-weight: bold;
		}
	</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white" href="#">CampusConnect</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Card -->
<div class="container">
	<div class="card contact-card col-md-6 mx-auto">
		<div class="card-header">
			Contact Us
		</div>
		<div class="card-body bg-light">
			<form method="POST">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-label">Email address</label>
					<input type="email" name="sn" placeholder="Enter your email" class="form-control" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Subject</label>
					<input type="text" name="sb" placeholder="Subject" class="form-control" required>
				</div>
				<div class="mb-3">
					<label class="form-label">Message</label>
					<textarea name="msg" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary px-4">Send Message</button>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
