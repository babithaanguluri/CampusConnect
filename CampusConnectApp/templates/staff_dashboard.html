{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 30px;
      position: fixed;
      width: 220px;
      color: white;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #1565c0;
    }
    .content {
      margin-left: 240px;
      padding: 40px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Staff Panel</h4>
    <a href="#">Dashboard</a>
    <a href="{% url 'view_tasks' %}">View Tasks</a>
    <a href="{% url 'add_task' %}">Add Task</a>
    <a href="{% url 'staff_profile' %}">View Profile</a>
    <a href="{% url 'home' %}">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="card shadow p-4">
      <h3 class="text-primary">Welcome, {{ request.user.first_name }} (Staff)</h3>
      <p class="text-muted">You can view tasks and manage your dashboard.</p>
    </div>
  </div>

</body>
</html>
